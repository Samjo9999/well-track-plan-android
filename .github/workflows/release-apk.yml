name: Build and Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (incrementing number)'
        required: true
        default: '1'
      tag_name:
        description: 'Git tag name (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Beta release for Reddit testers'
      web_app_ref:
        description: 'Git reference (branch/tag/commit) from web app repo'
        required: true
        default: 'main'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout release repo
        uses: actions/checkout@v4
        with:
          path: release-repo

      - name: Checkout web app repo
        uses: actions/checkout@v4
        with:
          repository: Samjo9999/well-track-plan
          ref: ${{ github.event.inputs.web_app_ref }}
          path: web-app
          token: ${{ secrets.WEB_APP_REPO_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build web app
        working-directory: web-app
        run: |
          bun install
          bun run build

      - name: Install Capacitor CLI
        run: |
          npm install -g @capacitor/cli

      - name: Copy Android project from web app
        run: |
          cp -r web-app/android release-repo/android

      - name: Copy web app build to Android project
        run: |
          mkdir -p release-repo/android/app/src/main/assets/public
          cp -r web-app/dist/* release-repo/android/app/src/main/assets/public/

      - name: Sync Capacitor
        working-directory: release-repo/android
        run: |
          npx cap sync android

      - name: Update version in build.gradle
        working-directory: release-repo/android/app
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ github.event.inputs.version_name }}\"/" build.gradle

      - name: Setup signing configuration
        working-directory: release-repo/android/app
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore from base64
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          
          # Create keystore.properties
          cat > keystore.properties << EOF
          storeFile=release.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF
          
          # Create Python script to add signing config
          python3 << 'PYTHON_SCRIPT'
          import re
          
          with open('build.gradle', 'r') as f:
              content = f.read()
          
          # Add signing config loading before buildTypes
          signing_config_load = '''
          
          // Load keystore properties for signing
          def keystorePropertiesFile = file("keystore.properties")
          def keystoreProperties = new Properties()
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }
          '''
          
          # Add signingConfigs block inside android block
          signing_configs_block = '''
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }
          '''
          
          # Insert signing config loading before buildTypes
          content = re.sub(
              r'(buildTypes \{)',
              signing_config_load + r'\1',
              content
          )
          
          # Insert signingConfigs block after namespace and before compileSdk
          content = re.sub(
              r'(namespace "com\.backtobalance\.welltrackplan"\n)',
              r'\1' + signing_configs_block,
              content
          )
          
          # Add signingConfig to release buildType
          content = re.sub(
              r'(release \{\n            minifyEnabled false)',
              r'\1\n            signingConfig signingConfigs.release',
              content
          )
          
          with open('build.gradle', 'w') as f:
              f.write(content)
          PYTHON_SCRIPT

      - name: Build signed Release APK
        working-directory: release-repo/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Rename APK for release
        run: |
          cd release-repo/android/app/build/outputs/apk/release
          mv app-release.apk well-track-plan-beta-${{ github.event.inputs.version_name }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: release-repo/android/app/build/outputs/apk/release/well-track-plan-beta-${{ github.event.inputs.version_name }}.apk
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: Release ${{ github.event.inputs.tag_name }}
          body: |
            ## Changes in this release
            
            ${{ github.event.inputs.release_notes }}
            
            Built from web app commit: `${{ github.event.inputs.web_app_ref }}`
            
            ## Installation
            
            1. Download the APK file below
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK file
            
            ## Notes
            
            - This is a beta release for testing purposes
            - Report issues on Reddit or GitHub Issues
            - Version: ${{ github.event.inputs.version_name }} (Code: ${{ github.event.inputs.version_code }})
          files: release-repo/android/app/build/outputs/apk/release/well-track-plan-beta-${{ github.event.inputs.version_name }}.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

