name: Build and Release APK

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false
        default: 'Update from server'
      web_app_ref:
        description: 'Git reference (branch/tag/commit) from web app repo'
        required: true
        default: 'main'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout release repo
        uses: actions/checkout@v4
        with:
          path: release-repo
          fetch-depth: 0  # Fetch all history for tags

      - name: Get latest version code
        id: get_version
        working-directory: release-repo
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No previous releases, start with 1
            VERSION_CODE=1
          else
            # Extract version code from latest tag (format: v1, v2, etc.)
            LATEST_CODE=$(echo "$LATEST_TAG" | sed 's/v//' | sed 's/-.*//')
            if [ -z "$LATEST_CODE" ] || [ "$LATEST_CODE" = "$LATEST_TAG" ]; then
              # Tag format not recognized, try to find it from git tags
              LATEST_CODE=$(git tag | grep -E '^v?[0-9]+$' | sed 's/v//' | sort -n | tail -1)
              if [ -z "$LATEST_CODE" ]; then
                LATEST_CODE=0
              fi
            fi
            VERSION_CODE=$((LATEST_CODE + 1))
          fi
          
          # Use date as version name
          VERSION_NAME=$(date +%Y%m%d)
          TAG_NAME="v${VERSION_CODE}"
          
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using version code: $VERSION_CODE, name: $VERSION_NAME, tag: $TAG_NAME"

      - name: Checkout web app repo
        uses: actions/checkout@v4
        with:
          repository: Samjo9999/well-track-plan
          ref: ${{ github.event.inputs.web_app_ref }}
          path: web-app
          token: ${{ secrets.WEB_APP_REPO_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build web app
        working-directory: web-app
        run: |
          bun install
          bun run build

      - name: Install Capacitor CLI
        run: |
          npm install -g @capacitor/cli

      - name: Copy Android project from web app
        run: |
          cp -r web-app/android release-repo/android

      - name: Copy web app build to Android project
        run: |
          mkdir -p release-repo/android/app/src/main/assets/public
          cp -r web-app/dist/* release-repo/android/app/src/main/assets/public/

      - name: Sync Capacitor
        working-directory: release-repo/android
        run: |
          npx cap sync android

      - name: Update version in build.gradle
        working-directory: release-repo/android/app
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.get_version.outputs.version_code }}/" build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ steps.get_version.outputs.version_name }}\"/" build.gradle

      - name: Setup signing configuration
        working-directory: release-repo/android/app
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore from base64
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          
          # Create keystore.properties
          cat > keystore.properties << EOF
          storeFile=release.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF
          
          # Create Python script to add signing config
          python3 << 'PYTHON_SCRIPT'
          import re
          
          with open('build.gradle', 'r') as f:
              content = f.read()
          
          # Add signing config loading before buildTypes
          signing_config_load = '''
          
          // Load keystore properties for signing
          def keystorePropertiesFile = file("keystore.properties")
          def keystoreProperties = new Properties()
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }
          '''
          
          # Add signingConfigs block inside android block
          signing_configs_block = '''
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }
          '''
          
          # Insert signing config loading before buildTypes
          content = re.sub(
              r'(buildTypes \{)',
              signing_config_load + r'\1',
              content
          )
          
          # Insert signingConfigs block after namespace and before compileSdk
          content = re.sub(
              r'(namespace "com\.backtobalance\.welltrackplan"\n)',
              r'\1' + signing_configs_block,
              content
          )
          
          # Add signingConfig to release buildType
          content = re.sub(
              r'(release \{\n            minifyEnabled false)',
              r'\1\n            signingConfig signingConfigs.release',
              content
          )
          
          with open('build.gradle', 'w') as f:
              f.write(content)
          PYTHON_SCRIPT

      - name: Build signed Release APK
        working-directory: release-repo/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Rename APK for release
        run: |
          cd release-repo/android/app/build/outputs/apk/release
          mv app-release.apk well-track-plan-beta-${{ steps.get_version.outputs.version_name }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: release-repo/android/app/build/outputs/apk/release/well-track-plan-beta-${{ steps.get_version.outputs.version_name }}.apk
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: |
            ## Changes in this release
            
            ${{ github.event.inputs.release_notes || 'Update from server' }}
            
            Built from web app commit: `${{ github.event.inputs.web_app_ref }}`
            
            ## Installation
            
            1. Download the APK file below
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK file
            
            ## Notes
            
            - This is a beta release for testing purposes
            - Report issues on Reddit or GitHub Issues
            - Version: ${{ steps.get_version.outputs.version_name }} (Code: ${{ steps.get_version.outputs.version_code }})
          files: release-repo/android/app/build/outputs/apk/release/well-track-plan-beta-${{ steps.get_version.outputs.version_name }}.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

