name: Release APK from releases folder

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false
        default: 'Update from server'

jobs:
  release-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Get latest version code
        id: get_version
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No previous releases, start with 1
            VERSION_CODE=1
          else
            # Extract version code from latest tag (format: v1, v2, etc.)
            LATEST_CODE=$(echo "$LATEST_TAG" | sed 's/v//' | sed 's/-.*//')
            if [ -z "$LATEST_CODE" ] || [ "$LATEST_CODE" = "$LATEST_TAG" ]; then
              # Tag format not recognized, try to find it from git tags
              LATEST_CODE=$(git tag | grep -E '^v?[0-9]+$' | sed 's/v//' | sort -n | tail -1)
              if [ -z "$LATEST_CODE" ]; then
                LATEST_CODE=0
              fi
            fi
            VERSION_CODE=$((LATEST_CODE + 1))
          fi
          
          # Use date as version name
          VERSION_NAME=$(date +%Y%m%d)
          TAG_NAME="v${VERSION_CODE}"
          
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using version code: $VERSION_CODE, name: $VERSION_NAME, tag: $TAG_NAME"

      - name: Find APK file
        id: find_apk
        run: |
          # Find the main APK file (exclude backup files)
          APK_FILE=$(find releases -name "*.apk" -not -name "*backup*" -not -name "*unsigned*" | head -1)
          
          if [ -z "$APK_FILE" ]; then
            echo "ERROR: No APK file found in releases/ folder!"
            exit 1
          fi
          
          # Verify file exists
          if [ ! -f "$APK_FILE" ]; then
            echo "ERROR: APK file does not exist: $APK_FILE"
            exit 1
          fi
          
          # Get file size
          FILE_SIZE=$(stat -f%z "$APK_FILE" 2>/dev/null || stat -c%s "$APK_FILE" 2>/dev/null || echo "unknown")
          APK_NAME=$(basename "$APK_FILE")
          
          echo "Found APK: $APK_FILE"
          echo "File size: $FILE_SIZE bytes"
          echo "File name: $APK_NAME"
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          
          # List files in releases directory for debugging
          echo "Files in releases directory:"
          ls -lh releases/ || true

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: |
            ## Changes in this release
            
            ${{ github.event.inputs.release_notes || 'Update from server' }}
            
            ## Installation
            
            1. Download the APK file below
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK file
            
            ## Notes
            
            - This is a beta release for testing purposes
            - Report issues via In-App Feedback (preferred) or on Reddit/GitHub Issues
            - Version: ${{ steps.get_version.outputs.version_name }} (Code: ${{ steps.get_version.outputs.version_code }})
          draft: false
          prerelease: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        run: |
          UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          APK_NAME="${{ steps.find_apk.outputs.apk_name }}"
          
          echo "Upload URL: $UPLOAD_URL"
          echo "APK Path: $APK_PATH"
          echo "APK Name: $APK_NAME"
          
          # Check if file exists
          if [ ! -f "$APK_PATH" ]; then
            echo "ERROR: APK file not found at $APK_PATH"
            exit 1
          fi
          
          # Upload using curl with multipart/form-data
          # GitHub API requires: upload_url?name=filename
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -F "name=$APK_NAME" \
            -F "label=$APK_NAME" \
            --data-binary "@$APK_PATH" \
            "${UPLOAD_URL}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Status Code: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ne 201 ]; then
            echo "ERROR: Failed to upload APK. HTTP Status: $HTTP_CODE"
            exit 1
          fi
          
          echo "âœ… APK successfully uploaded!"
